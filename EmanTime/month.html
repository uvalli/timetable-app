    <script type="text/javascript">
      $.getJSON("https://spreadsheets.google.com/feeds/list/1Zx8nlmg0CwF1o2EzMJknJuxUU8Wk57LAfJ-rZnDsX4k/6/public/values?alt=json", function(data) {

        var sheetData = data.feed.entry;

        var i;
        for (i = 0; i < sheetData.length; i++) {

          var Date = data.feed.entry[i]['gsx$_cn6ca']['$t'];
          var FajrB = data.feed.entry[i]['gsx$_cokwr']['$t'];
          var Sunrise = data.feed.entry[i]['gsx$_cpzh4']['$t'];
          var ZuhrB = data.feed.entry[i]['gsx$_cre1l']['$t'];
          var AsrB = data.feed.entry[i]['gsx$_chk2m']['$t'];
          var MaghribB = data.feed.entry[i]['gsx$_ciyn3']['$t'];
          var IshaB = data.feed.entry[i]['gsx$_ckd7g']['$t'];
          var FajrJ = data.feed.entry[i]['gsx$_clrrx']['$t'];
          var ZuhrJ = data.feed.entry[i]['gsx$_cyevm']['$t'];
          var AsrJ = data.feed.entry[i]['gsx$_cztg3']['$t'];
          var MaghribJ = data.feed.entry[i]['gsx$_d180g']['$t'];
          var IshaJ = data.feed.entry[i]['gsx$_d2mkx']['$t'];
          

          document.getElementById('demo').innerHTML += ('<tr>' + 
                                                        '<td>' + Date + '</td>' + 
                                                        '<td>' + FajrB + '</td>' + 
                                                        '<td>' + Sunrise + '</td>' + 
                                                        '<td>' + ZuhrB + '</td>' + 
                                                        '<td>' + AsrB + '</td>' + 
                                                        '<td>' + MaghribB + '</td>' + 
                                                        '<td>' + IshaB + '</td>' + 
                                                        '<td>' + FajrJ + '</td>' + 
                                                        '<td>' + ZuhrJ + '</td>' + 
                                                        '<td>' + AsrJ + '</td>' + 
                                                        '<td>' + MaghribJ + '</td>' + 
                                                        '<td>' + IshaJ + '</td>' + 
                                                        '</tr>');

        }
      });
    </script>
